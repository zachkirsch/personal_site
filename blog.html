---
title: Blog
layout: page
blog_index: true
permalink: blog/
---

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}&nbsp;&nbsp;|&nbsp;&nbsp;{{ post.content | reading_time_as_i | replace: 'minutes', 'minute'}} read</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
